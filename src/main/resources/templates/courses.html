<!DOCTYPE html>
<html lang="en ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Курсы</title>
</head>
<body>
<div id="top_panel">
    <div id="service_name"><a style="text-decoration: none" href="/"><h1>Stupek</h1></a></div>
    <div id="login_or_logout">
        <div sec:authorize="isAnonymous()">
            <form action="/login">
                <button type="submit">Войти</button>
            </form>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div id="personal_account">
                <form action="/account">
                    <button type="submit">Личный кабинет</button>
                </form>
            </div>
            <div id="logout">
                <form action="/logout" method="POST">
                    <button type="submit">Выйти</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div sec:authorize="hasAuthority('developers:write')">
    <p><a href="/account/createCourse">Создать</a> свой курс</p>
</div>

<h1>Здесь будут все курсы</h1>
<div class="container">
    <div id="courses">

    </div>
</div>


<script src="../static/js/coursesCart.js"></script>
</body>
</html>
