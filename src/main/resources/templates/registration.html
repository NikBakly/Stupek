<!DOCTYPE html>
<html lang="en ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Форма для регистрации</title>
</head>
<body>
<div id="top_panel">
    <div id="service_name"><a style="text-decoration: none" href="/"><h1>Stupek</h1></a></div>
    <div id="login_or_logout">
        <div sec:authorize="isAnonymous()">
            <form action="/login">
                <button type="submit">Войти</button>
            </form>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div id="personal_account">
                <form action="/account">
                    <button type="submit">Личный кабинет</button>
                </form>
            </div>
            <div id="logout">
                <form action="/logout" method="POST">
                    <button type="submit">Выйти</button>
                </form>
            </div>
        </div>
    </div>
    <div id="course">
        <a href="/courses">Курсы</a>
    </div>
</div>
<div style="text-align: center;">
    <h1> Простая форма для регистрации </h1>
    <div>
        <label for="login">Login:</label><input type="text" id="login" placeholder="Логин"> <br>
        <label for="password">Password:</label><input type="password" id="password" placeholder="Пароль"> <br>
        <label for="email">Email:</label><input type="email" id="email" placeholder="Почта"> <br>
        <label>Your role:</label> <br>
        <input type="radio" id="role_user" value="USER" name="user_role">
        <label for="role_user" class="light-gray">User</label>
        <br>
        <input type="radio" id="role_developer" value="DEVELOPER" name="user_role">
        <label for="role_developer" class="light-gray">Developer</label>
        <br>
        <button type="submit" onclick="registration_person()">Зарегистрироваться</button>
        <!-- а вот тут они появятся снова, но уже после обработки сервером -->
        <p class="result" style="color:green"></p>
    </div>
</div>
<script src="../static/js/main.js"></script>
</body>
</html>
