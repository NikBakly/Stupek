<!DOCTYPE html>
<html lang="en ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Форма для создания курса</title>
</head>

<body>
<div id="top_panel">
    <div id="service_name"><a style="text-decoration: none" href="/"><h1>Stupek</h1></a></div>
    <div id="login_or_logout">
        <div sec:authorize="isAnonymous()">
            <form action="/login">
                <button type="submit">Войти</button>
            </form>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div id="personal_account">
                <form action="/account">
                    <button type="submit">Личный кабинет</button>
                </form>
            </div>
            <div id="logout">
                <form action="/logout" method="POST">
                    <button type="submit">Выйти</button>
                </form>
            </div>
        </div>
    </div>
    <div id="course">
        <a href="/courses">Курсы</a>
    </div>
</div>

<div style="text-align: center;">
    <h1> Простая форма для создания курса </h1>
    <div id="form_create_course">
        <label for="course_name">Название курса:<input type="text" id="course_name" placeholder="Название курса">
        </label><br>
        <label for="course_description">Описание курса:<input type="text" id="course_description"
                                                              placeholder="Описание курса"></label> <br>
        <label for="course_material">Материал курса:<textarea id="course_material"
                                                              placeholder="Содержание курса"></textarea></label> <br>
        <label>Вид курса: </label> <br>
        <input type="radio" id="open_course" value="PUBLIC" name="course_statue"> <label for="open_course"
                                                                                         class="light-gray">Public</label>
        <input type="radio" id="close_course" value="CLOSE" name="course_statue"> <label for="close_course"
                                                                                         class="light-gray">Close</label>
        <br>
        <!-- по нажатию на эту кнопку данные уйдут на сервер -->
        <button type="submit" onclick="create_course()">Сохранить и опубликовать</button>
        <!-- а вот тут они появятся снова, но уже после обработки сервером -->
        <p class="result" style="color:green"></p>
    </div>
</div>

<script src="../static/js/main.js"></script>
</body>
</html>
